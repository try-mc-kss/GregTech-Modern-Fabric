name: Auto Release on Tag

on:
  push:
    tags:
      - 'v*'
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+-*'
  workflow_dispatch: # allow manual triggering

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0  # 添加深度获取以访问标签历史

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3.5.0

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3.5.0
        with:
          cache-read-only: false  # allow caching
          arguments: build        # process build cache automaticly

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      #- name: Cache Maven dependencies
      #  id: maven-cache
      #  uses: actions/cache@v4
      #  with:
      #    path: |
      #      ./.gradle/loom-cache
      #      ./common/.gradle/architectury-cache
      #      ./common/.gradle/loom-cache
      #      ./common/build/loom-cache
      #      ./fabric/.gradle/architectury-cache
      #      ./fabric/.gradle/loom-cache
      #      ./fabric/build/loom-cache
      #      ./fabric/build/tmp/.cache
      #      ./fabric/run/local/kubejs/cache
      #      ./forge/.gradle/loom-cache
      #      ./forge/build/loom-cache
      #      ./forge/build/tmp/.cache
      #    key: ${{ runner.os }}-maven-${{ hashFiles(
      #      '**/*.xml',
      #      '**/*.pom',
      #      '**/*.jar'
      #      ) }}
      #    restore-keys: |
      #      ${{ runner.os }}-maven-

      - name: Build with Gradle Wrapper
        run: ./gradlew build

      - name: Get Version
        id: var
        run: |
          # 从标签名获取纯净版本号
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "raw_tag=$TAG_NAME" >> $GITHUB_OUTPUT
          
          # 检测是否为预发布版本（包含"-"）
          if [[ $TAG_NAME == *"-"* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi
          
          # 提取主版本号用于Modrinth
          BASE_VERSION=$(echo "$TAG_NAME" | sed -E 's/^v?([0-9]+\.[0-9]+\.[0-9]+).*/\1/')
          echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v2  # 升级到v2版本
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.var.outputs.raw_tag }}  # 使用纯净标签名
          release_name: GregTechCEu ${{ steps.var.outputs.base_version }}
          draft: false
          prerelease: ${{ steps.var.outputs.prerelease }}  # 动态检测预发布状态

      - name: Upload Fabric Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: fabric/build/libs/gtceu-fabric-${{ steps.var.outputs.fabric_version }}.jar
          asset_name: gtceu-fabric-${{ steps.var.outputs.fabric_version }}.jar
          asset_content_type: application/java-archive

      - name: Upload Forge Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: forge/build/libs/gtceu-forge-${{ steps.var.outputs.forge_version }}.jar
          asset_name: gtceu-forge-${{ steps.var.outputs.forge_version }}.jar
          asset_content_type: application/java-archive

      - name: Upload Fabric Sources Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: fabric/build/libs/gtceu-fabric-${{ steps.var.outputs.fabric_version }}-sources.jar
          asset_name: gtceu-fabric-${{ steps.var.outputs.fabric_version }}-sources.jar
          asset_content_type: application/java-archive

      - name: Upload Forge Sources Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: forge/build/libs/gtceu-forge-${{ steps.var.outputs.forge_version }}-sources.jar
          asset_name: gtceu-forge-${{ steps.var.outputs.forge_version }}-sources.jar
          asset_content_type: application/java-archive

      - name: mc-publish-fabric
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          # Only include this section if you wish to publish
          # your assets on Modrinth.
          modrinth-id: h7rokZqo
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

          # Only include this section if you wish to publish
          # your assets on CurseForge.
          # curseforge-id: 890405
          # curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          files: |
            fabric/build/libs/!(*-@(dev|sources|javadoc|dev-shadow|slim)).jar
            fabric/build/libs/*-@(dev|sources|javadoc|dev-shadow|slim).jar

          name: GregTechCEu ${{ steps.var.outputs.fabric_version }}-fabric
          version: mc${{ steps.var.outputs.fabric_version }}-fabric
          version-type: ${{ contains(github.ref, '-') && 'beta' || 'release' }}
          changelog-file: CHANGELOG.*

          loaders: |
            fabric
          game-versions: |
            ${{ github.ref_name }}
          game-version-filter: none
          java: |
            17
          retry-attempts: 2
          retry-delay: 10000
          fail-mode: fail

      - name: mc-publish-forge
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          # Only include this section if you wish to publish
          # your assets on Modrinth.
          modrinth-id: h7rokZqo
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

          # Only include this section if you wish to publish
          # your assets on CurseForge.
          # curseforge-id: 890405
          # curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          files: |
            forge/build/libs/!(*-@(dev|sources|javadoc|dev-shadow|slim)).jar
            forge/build/libs/*-@(dev|sources|javadoc|dev-shadow|slim).jar

          name: GregTechCEu ${{ steps.var.outputs.forge_version }}-forge
          version: mc${{ steps.var.outputs.forge_version }}-forge
          version-type: ${{ contains(github.ref, '-') && 'beta' || 'release' }}
          changelog-file: CHANGELOG.*

          loaders: |
            forge
          game-versions: |
            ${{ github.ref_name }}
          game-version-filter: none
          java: |
            17
          retry-attempts: 2
          retry-delay: 10000
          fail-mode: fail